plugins {
    id 'application'
    id 'idea'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://maven.dremio.com/free')
    }
}

dependencies {
    implementation 'com.dremio.distribution:dremio-jdbc-driver:23.0.1-202210141019030815-c1de8bcc'

    testImplementation 'junit:junit:4.13.2'
}

test {
    environment "JDBC_URL", "jdbc:dremio:direct=sql.dremio.cloud:443;ssl=true;PROJECT_ID=<PROJECT_ID>"
    environment "ACCESS_TOKEN", "<ACCESS_TOKEN>"
}